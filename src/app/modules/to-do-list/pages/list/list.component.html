<div class="container">
  <img
    src="assets/img/task-list-null.png"
    alt="Your list is empty (illustrative image)"
    loading="eager"
  >

  @if (addItem()) {
    <button class="btn btn-primary" (click)="addItem.set(false)">
      Crie uma lista de tarefas
    </button>
  }
  @else {
    <app-input-add-item/>
  }
</div>
